{% extends "base.html" %}
{% block content %}
<h1>Site Posters</h1>
{% if users|length == 0 %}
<p>We don't have any Posters yet, <a href="/signup">sign up</a> please!</p>
{% else %}
	<table>
	{% for user in users %}
		<tr><th><a href='/blog?user={{user.id}}'>{{user.username}}</a></th></tr>
	{% endfor %}
	</table>
{% endif %}
{% endblock %}
